---
# Required namespaces (operators namespaces must NOT be also included here)
namespaces:
  - name: payment

operators:
  - name: openshift-gitops-operator
    namespace: openshift-operators
    channel: gitops-1.14
    source: redhat-operators
    sourcenamespace: openshift-marketplace
    clusterwide: true
  - name: openshift-custom-metrics-autoscaler-operator
    namespace: openshift-keda
    channel: stable
    source: redhat-operators
    sourcenamespace: openshift-marketplace
    clusterwide: true
  - name: ansible-automation-platform-operator
    namespace: aap
    channel: stable-2.5
    source: redhat-operators
    sourcenamespace: openshift-marketplace
    clusterwide: false

aap_ocp:
  ocp_domain: "{{ ocp_host }}"
  name: aap
  namespace: aap

gitea:
  namespace: gitea
  ocp_domain: "{{ ocp_host }}"
  repositories:
    - name: payment-deploy
      url: https://github.com/clbartolome/gitops-eda.git
      branch: master
      path: "/payment-deploy"
    - name: ansible-rulebooks
      url: https://github.com/clbartolome/gitops-eda.git
      branch: master
      path: "/installation/rulebooks"
    - name: ansible-playbooks
      url: https://github.com/clbartolome/gitops-eda.git
      branch: master
      path: "/installation/playbooks"
  users: []

argo:
  ocp_domain: "{{ ocp_host }}"
  target_namespaces: # Namespaces where ArgoCD will create resources
    - name: payment
  environment_repo_url: https://github.com/clbartolome/gitops-eda.git
  environment_repo_revision: master
  environment_path: environment/* # Will create an app for each directory in this path

servicenow:
  sn_host:
  sn_username:
  sn_password: