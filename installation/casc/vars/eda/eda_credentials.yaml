eda_credentials:
  - name: "Red Hat Ansible Automation Platform Credential"
    description: "Red Hat Ansible Automation Platform Credential"
    org: "Default"
    type: "Red Hat Ansible Automation Platform"
    inputs:
      host: "https://{{ aap_host }}/api/controller/"
      username: "{{ aap_username }}"
      password: "{{ aap_password }}"

  - name: "Quay Registry Credential"
    description: "Quay Registry Credential"
    org: "Default"
    type: "Container Registry"
    inputs:
      host: "quay.io"
      username: "{{ quay_username }}"
      password: "{{ quay_password }}"

  - name: "ServiceNow Credential"
    description: "ServiceNow Credential"
    org: "Default"
    type: "ServiceNow"
    inputs:
      sn_host: "{{ sn_host }}"
      sn_username: "{{ sn_username }}"
      sn_password: "{{ sn_password }}"