custom_credential_types:
  - name: "ServiceNow"
    kind: cloud
    inputs: "{{ lookup('file', 'casc/files/snow-inputs.json') }}"
    injectors: "{{ lookup('file', 'casc/files/snow-injectors.json') }}"
  - name: "Gitea"
    kind: cloud
    inputs: "{{ lookup('file', 'casc/files/gitea-inputs.json') }}"
    injectors: "{{ lookup('file', 'casc/files/gitea-injectors.json') }}"
  - name: "Red Hat Event-Driven Ansible"
    kind: cloud
    inputs: "{{ lookup('file', 'casc/files/eda-inputs.json') }}"
    injectors: "{{ lookup('file', 'casc/files/eda-injectors.json') }}"
  - name: "ArgoCD"
    kind: cloud
    inputs: "{{ lookup('file', 'casc/files/argocd-inputs.json') }}"
    injectors: "{{ lookup('file', 'casc/files/argocd-injectors.json') }}"
