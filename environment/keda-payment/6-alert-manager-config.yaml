apiVersion: monitoring.coreos.com/v1beta1
kind: AlertmanagerConfig
metadata:
  name: eda-routing
  namespace: payment
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  route:
    group_by: ["job"]
    group_wait: 1s
    group_interval: 5s
    repeat_interval: 1h
    receiver: 'webhook'
  receivers:
  - name: 'webhook'
    webhookConfigs:
    - url: http://eda-routing.aap.svc.cluster.local:5000/endpoint